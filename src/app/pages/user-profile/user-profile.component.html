<div class="header pb-5 pt-5 pt-md-8">    
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="assets/img/theme/profil-pic.jpg" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <label></label>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Kişisel Bilgiler</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Kullanıcı Adı</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" 
                    name="username" [(ngModel)]="userDetails.username">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email Adresi</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="ahmetmehmet@email.com" 
                    name="email" [(ngModel)]="userDetails.userMail">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Adı</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Adı" 
                    name="firstName" [(ngModel)]="userDetails.firstName">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Soyadı</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Soyadı" 
                    name="lastName" [(ngModel)]="userDetails.lastName">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Adresi</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Ev Adresi" type="text" 
                    name="address" [(ngModel)]="userDetails.userAddress">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-phone">Telefon Numarası</label>
                    <input id="input-phone" class="form-control form-control-alternative" placeholder="Cep Numarası" type="text" 
                    name="phone" [(ngModel)]="userDetails.userPhoneNumber">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Password -->
            <h6 class="heading-small text-muted mb-4">Şifre Değiştirme</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-3">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password">Şifre</label>
                    <input type="password" id="input-password" class="form-control form-control-alternative" 
                      name="oldPassword" [(ngModel)]="userOldPassword">
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password2">Yeni Şifre</label>
                    <input type="password" id="input-password2" class="form-control form-control-alternative"
                    name="userNewPassword" [(ngModel)]="userNewPassword">
                  </div>
                </div>
                <div class="col-lg-3">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password3">Yeni Şifre Tekrarı</label>
                    <input type="password" id="input-password3" class="form-control form-control-alternative"
                    name="userNewPassword2" [(ngModel)]="userNewPassword2">
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <label class="form-control-label" for="changeBtn">-</label>
                    <button id="changeBtn" class="form-control btn btn-success btn-primary" 
                    style="color: white;" (click)="changePassword()">Şifre Güncelle</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast position="top-center" style="z-index: 5000;"></p-toast>
